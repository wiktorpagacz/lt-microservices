apiVersion: apps/v1
kind: Deployment
metadata:
  name: prog-track-app
spec:
  selector:
    matchLabels:
      app: prog-track-app
  template:
    metadata:
      labels:
        app: prog-track-app
    spec:
      containers:
      - name: prog-track-app
        image: tanoer/progtrackservice
        ports:
        - containerPort: 8083
        resources:
            requests:
              cpu: "100m"  # Minimalna ilość CPU
              memory: "256Mi"  # Minimalna ilość pamięci
            limits:
              cpu: "500m"  # Maksymalna ilość CPU
              memory: "512Mi"  # Maksymalna ilość pamięci
        env:
          - name: EUREKA_SERVER_ADDRESS
            valueFrom:
              configMapKeyRef:
                key: eureka_service_address
                name: eureka-cm
          - name: CONFIG_SERVER_URL
            valueFrom:
              configMapKeyRef:
                key: config_url
                name: config-cm
          - name: DB_HOST
            valueFrom:
              configMapKeyRef:
                key: hostname
                name: postgres-cm
---

apiVersion: v1
kind: Service
metadata:
  name: prog-track-srv
spec:
  selector:
    app: prog-track-app
  ports:
  - port: 80
    targetPort: 8083
