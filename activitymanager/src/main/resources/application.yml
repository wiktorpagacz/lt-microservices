spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
  application:
    name: ACTIVITY-MANAGER
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/activitymdb
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  config:
    import: configserver:${CONFIG_SERVER_URL:http://localhost:9296}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-30657164.okta.com/oauth2/default
      client:
        registration:
          internal-client:
            provider: okta
            authorization-grant-type: client_credentials
            scope: internal
            client-id: ${OKTA_LOGIN}
            client-secret: ${OKTA_PASSWORD}
        provider:
          okta:
            issuer-uri: https://dev-30657164.okta.com/oauth2/default


management:
  tracing:
    sampling:
      probability: 0.1
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
feign:
